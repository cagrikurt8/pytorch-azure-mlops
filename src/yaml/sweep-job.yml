$schema: https://azuremlschemas.azureedge.net/latest/sweepJob.schema.json
type: sweep
inputs:
  input_data:
    type: uri_folder
    mode: ro_mount
    path: azureml:sales-forecast-data@latest
outputs:
    model:
      type: mlflow_model
      mode: rw_mount
# invoke completions (Ctrl+Space, Cmd+Space) to see options allowed
experiment_name: sales_forecast_sweep_experiment
sampling_algorithm: random
search_space:
  learning_rate:
    type: uniform
    min_value: 0.001
    max_value: 0.1
  epochs:
    type: choice
    values: [10, 50, 70, 100, 150]
objective:
  primary_metric: RMSE
  goal: minimize
trial:
  command: python sweep.py --input_data ${{inputs.input_data}} --lr ${{search_space.learning_rate}} --epochs ${{search_space.epochs}} --model {{outputs.model}}
  code: ../sweep
  # invoke completions (Ctrl+Space, Cmd+Space) to see the list of environments available
  environment: azureml:sales_forecast_env@latest
limits:
  max_total_trials: 20
  max_concurrent_trials: 5
  timeout: 10000
early_termination:
  type: truncation_selection
  evaluation_interval: 100
  delay_evaluation: 200
  truncation_percentage: 40
# invoke completions (Ctrl+Space, Cmd+Space) to see the list of compute targets available
compute: azureml:gpu-cluster
